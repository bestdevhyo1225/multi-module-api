name: Product CI

on:
  pull_request:
    branches:
      - master
      - stage
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Up - JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
          architecture: x64

      - name: Run Test
        run: |
          ./gradlew clean test

