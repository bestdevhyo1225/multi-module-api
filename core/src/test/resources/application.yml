spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #         show_sql: true
        format_sql: true
#        use_sql_comments: true
        default_batch_fetch_size: 10
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace
